                { name: "Pen. BalcanicƒÉ", coords: [42.0, 22.0] },
                { name: "Pen. Crimeea", coords: [45.0, 34.0] },
                { name: "Pen. Kola", coords: [67.5, 36.0] },
                { name: "Pen. Iutlanda", coords: [56.0, 9.0] },
                { name: "Pen. Bretagne", coords: [48.2, -3.0] },
                { name: "Pen. Peloponez", coords: [37.6, 22.3] },
                { name: "Pen. Kanin", coords: [67.5, 45.0] }
            ],
            stramtori: [
                { name: "Gibraltar", coords: [35.95, -5.48] },
                { name: "Bosfor", coords: [41.07, 29.04] },
                { name: "Dardanele", coords: [40.2, 26.4] },
                { name: "Dover", coords: [51.0, 1.5] },
                { name: "Messina", coords: [38.2, 15.6] },
                { name: "Kerci", coords: [45.3, 36.6] },
                { name: "Otranto", coords: [40.2, 18.9] },
                { name: "Bonifacio", coords: [41.3, 9.2] },
                { name: "Skagerrak", coords: [57.8, 9.0] },
                { name: "Kattegat", coords: [56.7, 11.5] }
            ],
            golfuri: [
                { name: "Golful Biscaya", coords: [45.5, -4.0] },
                { name: "Golful Botnic", coords: [62.0, 19.0] },
                { name: "Golful Finic", coords: [59.8, 26.0] },
                { name: "Golful Lyon", coords: [42.5, 4.0] },
                { name: "Golful Taranto", coords: [39.9, 17.3] },
                { name: "Golful Riga", coords: [57.8, 23.5] },
                { name: "Golful Genova", coords: [44.2, 9.0] },
                { name: "Golful Vene»õiei", coords: [45.3, 13.0] },
                { name: "Golful Corint", coords: [38.2, 22.5] }
            ]
        };

        const categoriesOrder = ['puncte', 'mari', 'insule', 'peninsule', 'stramtori', 'golfuri'];
        let map, markers = [], activeCat = '', currentIndex = 0, scoreCorrect = 0, scoreWrong = 0, isLocked = false;

        function initMap() {
            // Activare fortata a drag-ului si zoom-ului pe mobil
            map = L.map('map', { 
                zoomControl: false, 
                attributionControl: false,
                dragging: true,
                touchZoom: true,
                tap: false, 
                scrollWheelZoom: true,
                bounceAtZoomLimits: true
            }).setView([50, 15], 3);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            setTimeout(() => { 
                map.invalidateSize(); 
                changeMode('puncte'); 
            }, 300);
        }

        function changeMode(category) {
            activeCat = category; currentIndex = 0; isLocked = false;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active-category'));
            document.getElementById(`btn-${category}`).classList.add('active-category');
            
            markers.forEach(m => map.removeLayer(m.obj));
            markers = [];
            
            geodata[category].forEach(item => {
                const m = L.circleMarker(item.coords, { 
                    radius: 22, 
                    fillColor: "#4f46e5", 
                    color: "#fff", 
                    weight: 3, 
                    fillOpacity: 0.5 
                }).addTo(map);
                
                // Suport evenimente tactile
                m.on('click touchend', (e) => { 
                    L.DomEvent.stopPropagation(e);
                    if(!isLocked) checkAnswer(item, m); 
                });
                markers.push({ name: item.name, obj: m });
            });
            updateObjective();
        }

        function updateObjective() {
            const item = geodata[activeCat][currentIndex];
            document.getElementById('target-text').innerText = item.name;
            document.getElementById('progress-text').innerText = `${currentIndex + 1}/${geodata[activeCat].length}`;
            map.flyTo(item.coords, map.getZoom(), { animate: true, duration: 0.5 });
        }

        function checkAnswer(clickedItem, markerObj) {
            const currentItem = geodata[activeCat][currentIndex];
            const correctMarker = markers.find(m => m.name === currentItem.name).obj;
            
            if (clickedItem.name === currentItem.name) {
                scoreCorrect++; 
                document.getElementById('score-correct').innerText = scoreCorrect;
                markerObj.setStyle({ fillColor: "#10b981", radius: 28, fillOpacity: 0.8 });
                setTimeout(() => { 
                    markerObj.setStyle({ fillColor: "#4f46e5", radius: 22, fillOpacity: 0.5 }); 
                    advance(); 
                }, 400);
            } else {
                isLocked = true; 
                scoreWrong++; 
                document.getElementById('score-wrong').innerText = scoreWrong;
                markerObj.setStyle({ fillColor: "#f43f5e" });
                correctMarker.setStyle({ fillColor: "#10b981", radius: 32, fillOpacity: 0.9, weight: 4 });
                
                const pop = document.getElementById('feedback-pop');
                document.getElementById('error-text').innerText = `RƒÉspuns: ${currentItem.name}`;
                pop.classList.remove('hidden');
                
                setTimeout(() => { 
                    pop.classList.add('hidden'); 
                    markerObj.setStyle({ fillColor: "#4f46e5", radius: 22 }); 
                    correctMarker.setStyle({ fillColor: "#4f46e5", radius: 22, weight: 3 }); 
                    advance(); 
                }, 1800);
            }
        }

        function advance() {
            currentIndex++;
            if (currentIndex >= geodata[activeCat].length) {
                let nextIdx = categoriesOrder.indexOf(activeCat) + 1;
                if (nextIdx < categoriesOrder.length) changeMode(categoriesOrder[nextIdx]);
                else alert("Atlas parcurs!");
            } else { 
                isLocked = false; 
                updateObjective(); 
            }
        }

        function resetGame() {
            scoreCorrect = 0; scoreWrong = 0;
            document.getElementById('score-correct').innerText = "0";
            document.getElementById('score-wrong').innerText = "0";
            changeMode('puncte');
        }

        function exportProject() {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([document.documentElement.outerHTML], { type: 'text/html' }));
            a.download = 'Atlas_Europa_Complet.html';
            a.click();
        }

        window.onload = initMap;
    </script>

</body></html>
