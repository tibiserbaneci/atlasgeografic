        function initMap() {
            map = L.map('map', { 
                zoomControl: false, // Control manual pentru spatiu mai mare pe mobil
                scrollWheelZoom: true,
                tap: true
            }).setView([50, 15], 3);

            L.control.zoom({ position: 'bottomright' }).addTo(map);
            
            changeMode('puncte');

        function changeMode(category) {
            activeCat = category;
            currentIndex = 0;
            isLocked = false;
            
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active-category'));
            document.getElementById(`btn-${category}`).classList.add('active-category');

            markers.forEach(m => map.removeLayer(m.obj));
            markers = [];

            geodata[category].forEach(item => {
                const m = L.circleMarker(item.coords, {
                    radius: 14, fillColor: "#4f46e5", color: "#fff", weight: 3, opacity: 1, fillOpacity: 0.5
                }).addTo(map);
                
                m.on('click', (e) => { 
                    L.DomEvent.stopPropagation(e);
                    if(!isLocked) checkAnswer(item, m); 
                });
                markers.push({ name: item.name, obj: m });
            });

            const group = new L.featureGroup(markers.map(m => m.obj));
            map.fitBounds(group.getBounds().pad(0.2));
            updateObjective();
        }

        function updateObjective() {
            const item = geodata[activeCat][currentIndex];
            document.getElementById('target-text').innerText = item.name;
            document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${geodata[activeCat].length}`;
            
            // Zoom dinamic optimizat pentru mobil
            const targetZoom = window.innerWidth < 768 ? 4 : 5;
            map.setView(item.coords, map.getZoom() < targetZoom ? targetZoom : map.getZoom(), { animate: true });
        }

        function checkAnswer(clickedItem, markerObj) {
            const currentItem = geodata[activeCat][currentIndex];
            const correctMarker = markers.find(m => m.name === currentItem.name).obj;

            if (clickedItem.name === currentItem.name) {
                scoreCorrect++;
                document.getElementById('score-correct').innerText = scoreCorrect;
                markerObj.setStyle({ fillColor: "#10b981", radius: 20, fillOpacity: 0.8 });
                
                setTimeout(() => {
                    markerObj.setStyle({ fillColor: "#4f46e5", radius: 14, fillOpacity: 0.5 });
                    advance();
                }, 600);
            } else {
                isLocked = true;
                scoreWrong++;
                document.getElementById('score-wrong').innerText = scoreWrong;
                
                markerObj.setStyle({ fillColor: "#f43f5e", radius: 14, fillOpacity: 0.8 });
                correctMarker.setStyle({ fillColor: "#10b981", radius: 25, fillOpacity: 0.9, color: '#064e3b', weight: 4 });
                
                const feedback = document.getElementById('feedback-message');
                document.getElementById('error-text').innerText = `Gresit! Ai apasat pe altceva. Corect: ${currentItem.name}`;
                feedback.classList.remove('hidden');

                setTimeout(() => {
                    feedback.classList.add('hidden');
                    markerObj.setStyle({ fillColor: "#4f46e5", radius: 14, fillOpacity: 0.5 });
                    correctMarker.setStyle({ fillColor: "#4f46e5", radius: 14, fillOpacity: 0.5, weight: 3, color: '#fff' });
                    advance();
                }, 3500);
            }
        }

        function advance() {
            currentIndex++;
            if (currentIndex >= geodata[activeCat].length) {
                let nextIdx = categoriesOrder.indexOf(activeCat) + 1;
                if (nextIdx < categoriesOrder.length) {
                    changeMode(categoriesOrder[nextIdx]);
                } else {
                    alert("Atlas completat!");
                }
            } else {
                isLocked = false;
                updateObjective();
            }
        }

        function resetGame() {
            scoreCorrect = 0;
            scoreWrong = 0;
            document.getElementById('score-correct').innerText = "0";
            document.getElementById('score-wrong').innerText = "0";
            changeMode('puncte');
        }

        function exportProject() {
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Atlas_Europa_Mobil.html';
            a.click();
        }

        window.onload = initMap;
    </script>

</body></html>
