let map, markers = [], activeCat = 'puncte', currentIndex = 0, scoreCorrect = 0, scoreWrong = 0, isLocked = false;

function initMap() {
    map = L.map('map', { 
        zoomControl: false, 
        attributionControl: false,
        dragging: true,
        touchZoom: true,
        tap: false,
        scrollWheelZoom: true
    }).setView([50, 15], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    
    // Refresh map layout
    setTimeout(() => { 
        map.invalidateSize(); 
        changeMode('puncte'); 
    }, 400);
}

function changeMode(category) {
    activeCat = category; currentIndex = 0; isLocked = false;
    document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active-category'));
    document.getElementById(`btn-${category}`).classList.add('active-category');
    
    // CurƒÉ»õare markere vechi
    markers.forEach(m => map.removeLayer(m.obj));
    markers = [];
    
    geodata[category].forEach(item => {
        const m = L.circleMarker(item.coords, { 
            radius: 30, // Puncte mari pentru mobil
            fillColor: "#4f46e5", 
            color: "#ffffff", 
            weight: 3, 
            fillOpacity: 0.4 
        }).addTo(map);
        
        m.on('click', (e) => {
            L.DomEvent.stopPropagation(e);
            if(!isLocked) checkAnswer(item, m);
        });
        markers.push({ name: item.name, obj: m });
    });
    updateObjective();
}

function updateObjective() {
    const item = geodata[activeCat][currentIndex];
    document.getElementById('target-text').innerText = `UNDE ESTE: ${item.name}?`;
    document.getElementById('progress-text').innerText = `${currentIndex + 1}/${geodata[activeCat].length}`;
    
    // Zoom inteligent la obiectiv
    map.flyTo(item.coords, map.getZoom() < 4 ? 4 : map.getZoom(), { animate: true, duration: 0.8 });
}

function checkAnswer(clickedItem, markerObj) {
    const currentGoal = geodata[activeCat][currentIndex];
    const correctMarker = markers.find(m => m.name === currentGoal.name).obj;
    
    if (clickedItem.name === currentGoal.name) {
        scoreCorrect++; 
        document.getElementById('score-correct').innerText = scoreCorrect;
        markerObj.setStyle({ fillColor: "#10b981", fillOpacity: 0.9, radius: 36 });
        setTimeout(() => { 
            markerObj.setStyle({ fillColor: "#4f46e5", radius: 30, fillOpacity: 0.4 }); 
            advance(); 
        }, 500);
    } else {
        isLocked = true; 
        scoreWrong++; 
        document.getElementById('score-wrong').innerText = scoreWrong;
        markerObj.setStyle({ fillColor: "#f43f5e", fillOpacity: 0.9 });
        correctMarker.setStyle({ fillColor: "#10b981", radius: 42, fillOpacity: 1, weight: 6 });
        
        const pop = document.getElementById('feedback-pop');
        document.getElementById('error-text').innerText = currentGoal.name;
        pop.classList.remove('hidden');
        
        setTimeout(() => { 
            pop.classList.add('hidden'); 
            markerObj.setStyle({ fillColor: "#4f46e5", radius: 30, fillOpacity: 0.4 }); 
            correctMarker.setStyle({ fillColor: "#4f46e5", radius: 30, fillOpacity: 0.4, weight: 3 }); 
            advance(); 
        }, 2500);
    }
}

function advance() {
    currentIndex++;
    if (currentIndex >= geodata[activeCat].length) {
        const order = ['puncte', 'mari', 'insule', 'peninsule', 'stramtori', 'golfuri'];
        let nextIdx = order.indexOf(activeCat) + 1;
        if (nextIdx < order.length) {
            changeMode(order[nextIdx]);
        } else {
            alert("Excelent! Ai parcurs toate elementele din manual.");
            resetGame();
        }
    } else { 
        isLocked = false; 
        updateObjective(); 
    }
}

function resetGame() {
    scoreCorrect = 0; scoreWrong = 0; currentIndex = 0;
    document.getElementById('score-correct').innerText = "0";
    document.getElementById('score-wrong').innerText = "0";
    changeMode('puncte');
}

function downloadApp() {
    const htmlContent = document.documentElement.outerHTML;
    const blob = new Blob([htmlContent], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'Atlas_Europa_Clasa6.html';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

window.onload = initMap;
</script>
