            <span id="target-flag" class="text-3xl block mb-1"></span>

</div>

<script>
const categoriesOrder = ['vest', 'est', 'nord', 'sud', 'central'];
const geodata = {
    vest: [
        { name: "Paris", country: "Frana", flag: "", coords: [48.8566, 2.3522] },
        { name: "Londra", country: "Marea Britanie", flag: "", coords: [51.5074, -0.1278] },
        { name: "Dublin", country: "Irlanda", flag: "", coords: [53.3498, -6.2603] },
        { name: "Bruxelles", country: "Belgia", flag: "", coords: [50.8503, 4.3517] },
        { name: "Amsterdam", country: "Olanda", flag: "", coords: [52.3676, 4.9041] },
        { name: "Luxemburg", country: "Luxemburg", flag: "", coords: [49.6116, 6.1319] },
        { name: "Monaco", country: "Monaco", flag: "", coords: [43.7384, 7.4246] }
    ],
    est: [
        { name: "Bucureti", country: "Romnia", flag: "", coords: [44.4268, 26.1025] },
        { name: "Kiev", country: "Ucraina", flag: "", coords: [50.4501, 30.5234] },
        { name: "Chiinu", country: "Moldova", flag: "", coords: [47.0105, 28.8638] },
        { name: "Sofia", country: "Bulgaria", flag: "", coords: [42.6977, 23.3219] },
        { name: "Moscova", country: "Rusia", flag: "", coords: [55.7558, 37.6173] },
        { name: "Minsk", country: "Belarus", flag: "", coords: [53.9006, 27.5590] },
        { name: "Tbilisi", country: "Georgia", flag: "", coords: [41.7151, 44.8271] },
        { name: "Erevan", country: "Armenia", flag: "", coords: [40.1792, 44.4991] },
        { name: "Baku", country: "Azerbaidjan", flag: "", coords: [40.4093, 49.8671] }
    ],
    nord: [
        { name: "Oslo", country: "Norvegia", flag: "", coords: [59.9139, 10.7522] },
        { name: "Stockholm", country: "Suedia", flag: "", coords: [59.3293, 18.0686] },
        { name: "Helsinki", country: "Finlanda", flag: "", coords: [60.1699, 24.9384] },
        { name: "Copenhaga", country: "Danemarca", flag: "", coords: [55.6761, 12.5683] },
        { name: "Reykjavik", country: "Islanda", flag: "", coords: [64.1265, -21.8174] },
        { name: "Tallinn", country: "Estonia", flag: "", coords: [59.4370, 24.7536] },
        { name: "Riga", country: "Letonia", flag: "", coords: [56.9496, 24.1052] },
        { name: "Vilnius", country: "Lituania", flag: "", coords: [54.6872, 25.2797] }
    ],
    sud: [
        { name: "Madrid", country: "Spania", flag: "", coords: [40.4168, -3.7038] },
        { name: "Lisabona", country: "Portugalia", flag: "", coords: [38.7223, -9.1393] },
        { name: "Roma", country: "Italia", flag: "", coords: [41.9028, 12.4964] },
        { name: "Atena", country: "Grecia", flag: "", coords: [37.9838, 23.7275] },
        { name: "Zagreb", country: "Croaia", flag: "", coords: [45.8150, 15.9819] },
        { name: "Belgrad", country: "Serbia", flag: "", coords: [44.7866, 20.4489] },
        { name: "Sarajevo", country: "Bosnia", flag: "", coords: [43.8563, 18.4131] },
        { name: "Tirana", country: "Albania", flag: "", coords: [41.3275, 19.8187] },
        { name: "Skopje", country: "Macedonia de Nord", flag: "", coords: [41.9981, 21.4254] },
        { name: "Podgorica", country: "Muntenegru", flag: "", coords: [42.4304, 19.2594] },
        { name: "Valletta", country: "Malta", flag: "", coords: [35.8989, 14.5146] },
        { name: "Nicosia", country: "Cipru", flag: "", coords: [35.1856, 33.3823] },
        { name: "Andorra la Vella", country: "Andorra", flag: "", coords: [42.5063, 1.5218] },
        { name: "San Marino", country: "San Marino", flag: "", coords: [43.9424, 12.4578] },
        { name: "Vatican", country: "Vatican", flag: "", coords: [41.9029, 12.4534] }
    ],
    central: [
        { name: "Berlin", country: "Germania", flag: "", coords: [52.5200, 13.4050] },
        { name: "Varovia", country: "Polonia", flag: "", coords: [52.2297, 21.0122] },
        { name: "Praga", country: "Cehia", flag: "", coords: [50.0755, 14.4378] },
        { name: "Viena", country: "Austria", flag: "", coords: [48.2082, 16.3738] },
        { name: "Budapesta", country: "Ungaria", flag: "", coords: [47.4979, 19.0402] },
        { name: "Berna", country: "Elveia", flag: "", coords: [46.9480, 7.4474] },
        { name: "Bratislava", country: "Slovacia", flag: "", coords: [48.1486, 17.1077] },
        { name: "Ljubljana", country: "Slovenia", flag: "", coords: [46.0569, 14.5058] },
        { name: "Vaduz", country: "Liechtenstein", flag: "", coords: [47.1410, 9.5209] }
    ]
};

let map, markers = [], activeCat = 'vest', currentIdx = 0, scoreOk = 0, scoreNo = 0, isLocked = false;

function init() {
    map = L.map('map', { zoomControl: false, attributionControl: false }).setView([50, 15], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    setTimeout(() => { map.invalidateSize(); setMode('vest'); }, 500);
}

function setMode(cat) {
    if(isLocked) return;
    activeCat = cat; currentIdx = 0;
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn-${cat}`).classList.add('active');
    markers.forEach(m => map.removeLayer(m.layer));
    markers = [];
    const shuffled = [...geodata[cat]].sort(() => Math.random() - 0.5);
    geodata[cat] = shuffled;
    geodata[cat].forEach(loc => {
        const m = L.circleMarker(loc.coords, { radius: 11, fillColor: "#4f46e5", color: "white", weight: 2, fillOpacity: 0.4 }).addTo(map);
        m.on('click', () => { if(!isLocked) handlePick(loc, m); });
        markers.push({ name: loc.name, layer: m });
    });
    updateUI();
}

function updateUI() {
    const list = geodata[activeCat];
    const target = list[currentIdx];
    document.getElementById('target-flag').innerText = target.flag;
    document.getElementById('target-country').innerText = target.country;
    document.getElementById('target-capital').innerText = target.name;
    document.getElementById('target-capital').style.color = "#1e293b";
    document.getElementById('progress').innerText = `${currentIdx + 1} / ${list.length}`;
}

function handlePick(picked, markerLayer) {
    const target = geodata[activeCat][currentIdx];
    if(picked.name === target.name) {
        scoreOk++;
        document.getElementById('score-correct').innerText = scoreOk;
        markerLayer.setStyle({ fillColor: '#10b981', fillOpacity: 0.8, radius: 14 });
        setTimeout(() => { markerLayer.setStyle({ fillColor: '#4f46e5', fillOpacity: 0.4, radius: 11 }); next(); }, 300);
    } else {
        isLocked = true;
        scoreNo++;
        document.getElementById('score-wrong').innerText = scoreNo;
        const correctMarker = markers.find(m => m.name === target.name).layer;
        document.getElementById('target-capital').innerText = `NU, ERA: ${target.name}`;
        document.getElementById('target-capital').style.color = "#e11d48";
        markerLayer.setStyle({ fillColor: '#f43f5e', fillOpacity: 0.8 });
        correctMarker.setStyle({ fillColor: '#10b981', fillOpacity: 1, radius: 18, weight: 3 });
        map.panTo(target.coords, {animate: true});
        setTimeout(() => {
            markerLayer.setStyle({ fillColor: '#4f46e5', fillOpacity: 0.4 });
            correctMarker.setStyle({ fillColor: '#4f46e5', fillOpacity: 0.4, radius: 11, weight: 2 });
            isLocked = false;
            next();
        }, 1500);
    }
}

function next() {
    currentIdx++;
    if(currentIdx >= geodata[activeCat].length) {
        let nIdx = categoriesOrder.indexOf(activeCat) + 1;
        if(nIdx < categoriesOrder.length) setMode(categoriesOrder[nIdx]);
        else document.getElementById('target-capital').innerText = "BRAVO! AI TERMINAT.";
    } else updateUI();
}

function downloadApp() {
    const html = document.documentElement.outerHTML;
    const blob = new Blob([html], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'atlas_europa_complet.html';
    a.click();
}

window.onload = init;
</script>
